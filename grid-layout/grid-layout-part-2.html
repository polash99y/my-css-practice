<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
.div-container{
  display: grid;
grid-template-columns: auto auto auto auto auto auto;

  background-color: antiquewhite;
  grid-gap: 10px 20px;
  padding: 10px;
}
.div-container div{
  border: 1px solid red;
  font-size: 1.5rem;
  padding: 10px;
  background-color: aqua;
  text-align: center;

}
.item1{
  grid-column: 1/7;
}
.item2{
  grid-column: 1/2;
}
.item3{
  grid-column: 2/5;
}
.item4{
  grid-column: 5/7;
}
.item5{
  grid-column: 1/7;
}
  </style>

</head>
<body>
<div class="div-container">
  <div class="item1"><h1>header</h1></div>
  <div class="item2"><h1>menu</h1></div>
  <div class="item3"><h1>main</h1></div>
  <div class="item4"><h1>aside</h1></div>
  <div class="item5"><h1>footer</h1></div>
</div>
</body>
</html>
